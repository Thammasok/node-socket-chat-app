<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Chat Room</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
</head>

<body class="chat">
	<div class="chat-sidebar">
		<h3>User Lists</h3>
		<div id="users"> </div>
	</div>

	
	<div class="chat__main">
		<!-- <ol id="messages" class="chat__messages"></ol> -->

		<div class="chat-room">
			<ul id="messages" class="chat-history"></ul>
		</div>

		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="send your message" autofocus autocomplete="false">
				<button><i class="fab fa-telegram-plane"></i>Send</button>
			</form>

			<button id="send-location"><i class="fas fa-map-marker-alt"></i> Send Location</button>
		</div>
	</div>
	
	
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/chat.js"></script>
	<script src = "/js/libs/moustache.js"></script>
	<script src="/js/libs/deparam.js"></script>

	<script id ="message-receiver-template"  type="text/template">
		<li>
			<div class="message-data">
				<img class="user-avatar" src={{avatar}} alt="avatar" />
				<span class="message-data-name"> {{ from }}</span>
				<span class="message-data-time">{{ createdAt }}</span>
			</div>
			<div class="message my-message">
				{{ text }}
			</div>
		</li>
	</script>

	<script  id ="message-sender-template"  type="text/template">
		<li class="clearfix">
			<div class="message-data align-right">
				<!-- Show format 10:10 AM, Today -->
				<span class="message-data-time" >{{ createdAt }}</span> &nbsp; &nbsp;
				<span class="message-data-name" >{{ from }}</span> 
				<img class="user-avatar" src={{avatar}} alt="avatar" />
			</div>
			<div class="message other-message float-right">
				{{ text }}
			</div>
		</li>
	</script>

	<script id="location-message-receiver-template" type="text/template">
		<li>
			<div class="message-data">
				<img class="user-avatar" src={{avatar}} alt="avatar" />
				<span class="message-data-name"> {{ from }}</span>
				<span class="message-data-time">{{ createdAt }}</span>
			</div>
			<div class="message my-message">
				<a href="{{ text }}" target="_blank">My current location</a>
			</div>
		</li>
	</script>

	<script id="location-message-sender-template" type="text/template">
		<li class="clearfix">
			<div class="message-data align-right">
				<!-- Show format 10:10 AM, Today -->
				<span class="message-data-time" >{{ createdAt }}</span> &nbsp; &nbsp;
				<span class="message-data-name" >{{ from }}</span> 
				<img class="user-avatar" src={{avatar}} alt="avatar" />
			</div>
			<div class="message other-message float-right">
				<a href="{{ text }}" target="_blank">My current location</a>
			</div>
		</li>
	</script>
</body>
</html>
